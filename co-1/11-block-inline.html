<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block vs Inline</title>
</head>
<body>
  <h1>Block vs Inline Elements</h1>
  <h2>Block Elements</h2>
  <p>They start on a new line: p, div, h1</p>
  <h2>Inline Elements</h2>
  <p>They stay in the same line: <b>bold</b>, <i>italic</i>, <span>span</span></p>
</body>
</html>
