<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <h1>Student Table</h1>
  <table border="1" cellpadding="5">
    <tr><th>Name</th><th>Roll</th><th>Grade</th></tr>
    <tr><td>Amy</td><td>01</td><td>A</td></tr>
    <tr><td>John</td><td>02</td><td>B</td></tr>
  </table>
</body>
</html>
