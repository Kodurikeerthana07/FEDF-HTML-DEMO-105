<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <style>
    h1 { color: blue; }                /* Element selector */
    .highlight { background: yellow; } /* Class selector */
    #unique { color: red; }            /* ID selector */
    p:hover { color: purple; }         /* Pseudo-class */
  </style>
</head>
<body>
  <h1>CSS Selectors Demo</h1>
  <p class="highlight">This is a highlighted paragraph using class selector.</p>
  <p id="unique">This is a unique paragraph using ID selector.</p>
</body>
</html>
