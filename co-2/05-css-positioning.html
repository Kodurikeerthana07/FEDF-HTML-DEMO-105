<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning</title>
  <style>
    .box { width: 120px; height: 120px; background: orange; margin: 10px; }
    .relative { position: relative; left: 30px; }
    .absolute { position: absolute; top: 10px; right: 10px; background: lightgreen; }
    .fixed { position: fixed; bottom: 10px; right: 10px; background: skyblue; }
  </style>
</head>
<body>
  <div class="box">Static</div>
  <div class="box relative">Relative</div>
  <div class="box absolute">Absolute</div>
  <div class="box fixed">Fixed</div>
</body>
</html>
