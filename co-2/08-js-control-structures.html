<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Control Structures</title>
</head>
<body>
  <h1>Control Structures</h1>
  <p id="op"></p>
  <script>
    let age = 20;
    let msg = "";

    if(age >= 18){ msg = "You are an adult"; }
    else { msg = "Minor"; }

    for(let i=1; i<=3; i++){ msg += " #" + i; }

    document.getElementById("op").innerText = msg;
  </script>
</body>
</html>
