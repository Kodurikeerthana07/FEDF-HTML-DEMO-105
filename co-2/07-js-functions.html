<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Functions</title>
</head>
<body>
  <h1>JavaScript Functions</h1>
  <button onclick="greet()">Click Me</button>
  <p id="out"></p>
  <script>
    function greet() {
      document.getElementById("out").innerText = "Function executed!";
    }
  </script>
</body>
</html>
