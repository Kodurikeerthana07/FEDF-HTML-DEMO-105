<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design</title>
  <style>
    .container { width: 80%; margin: auto; background: #eee; padding: 20px; }
    @media (max-width: 600px) {
      .container { width: 100%; background: lightblue; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Responsive Web Design</h1>
    <p>Resize the browser to see background color change on smaller screens.</p>
  </div>
</body>
</html>
